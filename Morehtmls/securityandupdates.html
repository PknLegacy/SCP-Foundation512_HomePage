<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP Foundation - Security Updates</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #0a0a0a;
            color: #00ff41;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 65, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 50%, #0a0a1a 100%);
            animation: backgroundShift 10s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0% { transform: translateX(-10px) translateY(-10px); }
            100% { transform: translateX(10px) translateY(10px); }
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 3s ease-in-out 5s forwards;
        }

        .scp-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            border: 3px solid #ff3333;
            border-radius: 50%;
            position: relative;
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        .scp-logo::before {
            content: 'SCP';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: 900;
            color: #ff3333;
        }

        @keyframes logoGlow {
            0% { box-shadow: 0 0 20px rgba(255, 51, 51, 0.5); }
            100% { box-shadow: 0 0 40px rgba(255, 51, 51, 0.8); }
        }

        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff41;
        }

        .loading-bar {
            width: 400px;
            height: 6px;
            background: #333;
            border: 1px solid #00ff41;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00ff41, #ffff00);
            width: 0%;
            animation: loadProgress 4s ease-in-out forwards;
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .loading-details {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: #888;
            text-align: center;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .main-interface {
            display: none;
            height: 100vh;
            padding: 20px;
            animation: fadeIn 1s ease-in-out 8s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                display: block;
            }
            to {
                opacity: 1;
                display: block;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #ff3333;
            padding-bottom: 15px;
        }

        .header h1 {
            font-size: 28px;
            color: #ff3333;
            text-shadow: 0 0 20px rgba(255, 51, 51, 0.8);
            margin-bottom: 5px;
        }

        .header .subtitle {
            font-size: 14px;
            color: #888;
            font-weight: normal;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            grid-template-rows: 1fr 200px;
            gap: 20px;
            height: calc(100vh - 150px);
        }

        .file-list {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            border-radius: 8px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'JetBrains Mono', monospace;
        }

        .file-item:hover {
            background: rgba(0, 255, 65, 0.1);
            border-color: #00ff41;
            transform: translateX(5px);
        }

        .file-name {
            font-weight: 500;
            color: #00ff41;
        }

        .file-status {
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 12px;
            text-transform: uppercase;
        }

        .status-critical {
            background: #ff3333;
            color: #fff;
            animation: pulse 1.5s infinite;
        }

        .status-warning {
            background: #ffaa00;
            color: #000;
        }

        .status-secure {
            background: #00ff41;
            color: #000;
        }

        .status-classified {
            background: #8800ff;
            color: #fff;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .code-panel {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ffaa00;
            border-radius: 8px;
            padding: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: #ffaa00;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.3);
        }

        .log-panel {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff3333;
            border-radius: 8px;
            padding: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: #ff3333;
            overflow-y: auto;
            grid-column: span 2;
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.3);
        }

        .panel-title {
            color: #fff;
            font-size: 12px;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .code-line {
            margin-bottom: 4px;
            opacity: 0;
            animation: typeIn 0.5s ease-in-out forwards;
        }

        @keyframes typeIn {
            to { opacity: 1; }
        }

        .log-entry {
            margin-bottom: 5px;
            opacity: 0;
            animation: logAppear 0.3s ease-in-out forwards;
        }

        @keyframes logAppear {
            to { opacity: 1; }
        }

        .timestamp {
            color: #888;
        }

        .warning {
            color: #ffaa00;
        }

        .error {
            color: #ff3333;
        }

        .success {
            color: #00ff41;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 65, 0.6);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00ff41;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="scp-logo"></div>
        <div class="loading-text">Loading all Security Updates...</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div class="loading-details">
            <div>Initializing Foundation Database...</div>
            <div>Verifying Clearance Level...</div>
            <div>Loading Anomalous Object Protocols...</div>
        </div>
    </div>

    <!-- Main Interface -->
    <div class="main-interface">
        <div class="header">
            <h1>SCP FOUNDATION - SECURITY PROTOCOL INTERFACE</h1>
            <div class="subtitle">CLASSIFIED - LEVEL 4 CLEARANCE REQUIRED</div>
        </div>

        <div class="content-grid">
            <div class="file-list">
                <div class="panel-title">SECURITY UPDATE FILES</div>
                <div id="fileList"></div>
            </div>

            <div class="code-panel">
                <div class="panel-title">SYSTEM DIAGNOSTICS</div>
                <div id="codeOutput"></div>
            </div>

            <div class="log-panel">
                <div class="panel-title">ACTIVITY LOG</div>
                <div id="logOutput"></div>
            </div>
        </div>
    </div>

    <script>
        const files = [
            { name: "SCP-173_containment.sec", status: "critical", scp: "173", warning: "Blood Moon imminent - Enhanced security required" },
            { name: "SCP-096_protocol.upd", status: "warning", scp: "096", warning: "Lunar cycle affecting aggression patterns" },
            { name: "SCP-999_wellness.chk", status: "secure", scp: "999", warning: "Comfort protocol active during anomalous events" },
            { name: "SCP-914_maintenance.sys", status: "classified", scp: "914", warning: "Blood Moon may affect refinement quality" },
            { name: "SCP-049_medical.dat", status: "critical", scp: "049", warning: "Increased activity during crimson phenomena" },
            { name: "SCP-106_dimensional.sec", status: "critical", scp: "106", warning: "Pocket dimension instability detected" },
            { name: "SCP-682_termination.log", status: "critical", scp: "682", warning: "Blood Moon enhances regenerative capabilities" },
            { name: "SCP-079_ai_monitor.exe", status: "warning", scp: "079", warning: "Anomalous data patterns during lunar events" },
            { name: "SCP-3008_exploration.rpt", status: "secure", scp: "3008", warning: "Staff rotation increased during Blood Moon" },
            { name: "SCP-914_experimental.cfg", status: "classified", scp: "914", warning: "Fine setting prohibited during anomalous periods" },
            { name: "SCP-1981_playback.vid", status: "warning", scp: "1981", warning: "Tape degradation accelerated by lunar influence" },
            { name: "SCP-2521_info_hazard.███", status: "classified", scp: "2521", warning: "Information leak risk elevated" },
            { name: "SCP-055_antimemetic.null", status: "secure", scp: "055", warning: "Memory enhancement protocols active" },
            { name: "SCP-426_linguistic.doc", status: "warning", scp: "426", warning: "I am experiencing anomalous behavior" },
            { name: "SCP-999_morale_boost.ini", status: "secure", scp: "999", warning: "Happiness levels stabilizing facility" },
            { name: "SCP-173_breach_protocol.exe", status: "critical", scp: "173", warning: "Blood Moon increases mobility patterns" },
            { name: "SCP-914_fine_tuning.dat", status: "classified", scp: "914", warning: "Output unpredictable during crimson events" },
            { name: "SCP-106_tracker.gps", status: "critical", scp: "106", warning: "Dimensional anchor points shifting" },
            { name: "SCP-049_cure_research.pdf", status: "warning", scp: "049", warning: "Pestilence detection algorithms updated" },
            { name: "SCP-682_acid_bath.chem", status: "critical", scp: "682", warning: "Chemical resistance increasing" },
            { name: "SCP-096_facial_recognition.ai", status: "warning", scp: "096", warning: "Facial detection system offline" },
            { name: "SCP-079_firewall.sys", status: "secure", scp: "079", warning: "AI containment protocols stable" },
            { name: "SCP-914_clockwork.mech", status: "classified", scp: "914", warning: "Mechanical stress detected during Blood Moon" },
            { name: "SCP-3008_supply.inv", status: "secure", scp: "3008", warning: "Furniture manifestation patterns normal" },
            { name: "SCP-173_cleaning.schedule", status: "critical", scp: "173", warning: "Enhanced cleaning required during lunar events" }
        ];

        const codeSnippets = [
            "INITIALIZING CONTAINMENT_PROTOCOL_ALPHA...",
            "SCANNING FOR ANOMALOUS SIGNATURES...",
            "CHECKING MEMETIC HAZARD FILTERS...",
            "UPDATING ANTIMEMETIC COUNTERMEASURES...",
            "VERIFYING DIMENSIONAL ANCHOR STABILITY...",
            "BLOOD_MOON_DETECTION: ACTIVE",
            "LUNAR_INFLUENCE_MONITOR: ONLINE",
            "CRIMSON_EVENT_PROTOCOLS: STANDBY",
            "REALITY_DISTORTION_LEVELS: NOMINAL",
            "CONSCIOUSNESS_TRANSFER_BLOCKED",
            "TEMPORAL_ANOMALY_SCAN: CLEAR",
            "INFOHAZARD_FIREWALL: ACTIVE",
            "KETER_CLASS_MONITORING: HIGH_ALERT",
            "EUCLID_CONTAINMENT: STABLE",
            "SAFE_CLASS_ROUTINE: NORMAL"
        ];

        let logEntries = [];
        let currentFile = 0;
        let codeIndex = 0;

        function addLogEntry(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logEntries.push({ timestamp, message, type });
            updateLogDisplay();
        }

        function updateLogDisplay() {
            const logOutput = document.getElementById('logOutput');
            const lastEntry = logEntries[logEntries.length - 1];
            if (lastEntry) {
                const logDiv = document.createElement('div');
                logDiv.className = 'log-entry';
                logDiv.innerHTML = `<span class="timestamp">[${lastEntry.timestamp}]</span> <span class="${lastEntry.type}">${lastEntry.message}</span>`;
                logDiv.style.animationDelay = '0s';
                logOutput.appendChild(logDiv);
                logOutput.scrollTop = logOutput.scrollHeight;
            }
        }

        function populateFiles() {
            const fileList = document.getElementById('fileList');
            files.forEach((file, index) => {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'file-item';
                fileDiv.innerHTML = `
                    <div class="file-name">${file.name}</div>
                    <div class="file-status status-${file.status}">${file.status}</div>
                `;
                fileDiv.onclick = () => selectFile(file, index);
                fileList.appendChild(fileDiv);
            });
        }

        function selectFile(file, index) {
            addLogEntry(`File selected: ${file.name}`, 'success');
            addLogEntry(`SCP-${file.scp} Protocol accessed`, 'warning');
            addLogEntry(`Warning: ${file.warning}`, 'error');
            
            // Highlight selected file
            document.querySelectorAll('.file-item').forEach(item => {
                item.style.backgroundColor = 'rgba(0, 255, 65, 0.05)';
            });
            document.querySelectorAll('.file-item')[index].style.backgroundColor = 'rgba(0, 255, 65, 0.2)';
        }

        function updateCodeOutput() {
            const codeOutput = document.getElementById('codeOutput');
            if (codeIndex < codeSnippets.length) {
                const codeDiv = document.createElement('div');
                codeDiv.className = 'code-line';
                codeDiv.textContent = '> ' + codeSnippets[codeIndex];
                codeDiv.style.animationDelay = (codeIndex * 0.1) + 's';
                codeOutput.appendChild(codeDiv);
                codeIndex++;
                codeOutput.scrollTop = codeOutput.scrollHeight;
            }
        }

        // Start the interface
        setTimeout(() => {
            document.querySelector('.main-interface').style.display = 'block';
            populateFiles();
            
            addLogEntry('SCP Foundation Security Interface initialized', 'success');
            addLogEntry('Anomalous object database loaded', 'info');
            addLogEntry('Blood Moon detection systems online', 'warning');
            addLogEntry('All containment protocols active', 'success');
            
            // Start code output animation
            setInterval(updateCodeOutput, 800);
            
            // Random log entries
            setInterval(() => {
                const randomMessages = [
                    'Dimensional stability check: PASSED',
                    'Memetic hazard scan: CLEAR',
                    'Anomalous activity detected in Sector-7',
                    'Blood Moon influence: 23% and rising',
                    'Containment breach drill scheduled',
                    'Reality anchors functioning normally',
                    'Crimson event probability: ELEVATED'
                ];
                const randomMessage = randomMessages[Math.floor(Math.random() * randomMessages.length)];
                const types = ['info', 'warning', 'success'];
                const randomType = types[Math.floor(Math.random() * types.length)];
                addLogEntry(randomMessage, randomType);
            }, 3000);
            
        }, 8000);
    </script>
</body>
</html>
